    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th *ngFor="let col of cols">{{col.text}}</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- | slice:0:10 filtert hasznalva csokkenthetem a sorok szamat a listanak  -->
                <tbody>
                    <tr *ngFor="let product of productList$ |async | filter:filterKey:phrase  ">
                        <td *ngFor="let col of cols">
                            <input *ngIf="col.editable" [(ngModel)]="product[col.key]" type="text">
                            <span *ngIf="!col.editable">{{ product[col.key] }}</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="contols">
                                <button (click)="onUpdateProduct(product)" type="button" class="btn btn-primary">
                          <i class="fa fa-refresh"></i>
                        </button>
                                <button (click)="onDeleteProduct(product)" type="button" class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
